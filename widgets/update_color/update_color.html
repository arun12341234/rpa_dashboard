<div class="updatecolor">
  <h2 style="font-size: 40px;">Color Settings</h2>
  <form id="updatecolor-form">
      <fieldset>
          <legend>Header Colors</legend>
          <div class="form-group">
              <label for="title-bg-color">Header Background Color</label>
              <input type="color" id="title-bg-color" name="title_bg_color" value="#ffffff">
          </div>
          <div class="form-group">
              <label for="title-fg-color">Header Text Color</label>
              <input type="color" id="title-fg-color" name="title_fg_color" value="#000000">
          </div>
      </fieldset>

      <fieldset>
          <legend>Tail Color Rule</legend>
          <div class="form-group rule-group">
              <label>Rule 1</label>
              <input type="number" id="rule-1-min" name="rule_1_min" value="0">
              <span style="padding: 10px;">to</span>
              <input type="number" id="rule-1-max" name="rule_1_max" value="25">
              <label for="tail-bg-color-0-25">Background Color</label>
              <input type="color" id="tail-bg-color-0-25" name="tail_bg_color_0_25" value="#ffffff">
              <label for="tail-fg-color-0-25">Text Color</label>
              <input type="color" id="tail-fg-color-0-25" name="tail_fg_color_0_25" value="#000000">
          </div>

          <div class="form-group rule-group">
              <label>Rule 2</label>
              <input type="number" id="rule-2-min" name="rule_2_min" value="26">
              <span style="padding: 10px;">to</span>
              <input type="number" id="rule-2-max" name="rule_2_max" value="50">
              <label for="tail-bg-color-25-50">Background Color</label>
              <input type="color" id="tail-bg-color-25-50" name="tail_bg_color_25_50" value="#ffffff">
              <label for="tail-fg-color-25-50">Text Color</label>
              <input type="color" id="tail-fg-color-25-50" name="tail_fg_color_25_50" value="#000000">
          </div>

          <div class="form-group rule-group">
              <label>Rule 3</label>
              <input type="number" id="rule-3-min" name="rule_3_min" value="51">
              <span style="padding: 10px;">to</span>
              <input type="number" id="rule-3-max" name="rule_3_max" value="75">
              <label for="tail-bg-color-50-75">Background Color</label>
              <input type="color" id="tail-bg-color-50-75" name="tail_bg_color_50_75" value="#ffffff">
              <label for="tail-fg-color-50-75">Text Color</label>
              <input type="color" id="tail-fg-color-50-75" name="tail_fg_color_50_75" value="#000000">
          </div>

          <div class="form-group rule-group">
              <label>Rule 4</label>
              <input type="number" id="rule-4-min" name="rule_4_min" value="76">
              <span style="padding: 10px;">to</span>
              <input type="number" id="rule-4-max" name="rule_4_max" value="100">
              <label for="tail-bg-color-75-100">Background Color</label>
              <input type="color" id="tail-bg-color-75-100" name="tail_bg_color_75_100" value="#ffffff">
              <label for="tail-fg-color-75-100">Text Color</label>
              <input type="color" id="tail-fg-color-75-100" name="tail_fg_color_75_100" value="#000000">
          </div>
      </fieldset>

      <fieldset>
          <legend>Sub-Page Color</legend>
          <div class="form-group">
              <label for="header-bg-color">Title Table Background Color</label>
              <input type="color" id="header-bg-color" name="header_bg_color" value="#ffffff">
          </div>
          <div class="form-group">
              <label for="header-fg-color">Title Table Text Text Color</label>
              <input type="color" id="header-fg-color" name="header_fg_color" value="#000000">
          </div>
          <div class="form-group">
              <label for="page-bg-color">Page Table Background Color</label>
              <input type="color" id="page-bg-color" name="page_bg_color" value="#ffffff">
          </div>
          <div class="form-group">
              <label for="page-fg-color">Page Table Text Color</label>
              <input type="color" id="page-fg-color" name="page_fg_color" value="#000000">
          </div>
      </fieldset>
    <br>
      <div class="form-group">
          <input type="submit" value="Save changes">
      </div>
  </form>
  <div id="update-color-message"></div>
</div>
