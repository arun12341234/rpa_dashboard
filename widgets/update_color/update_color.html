<div class="updatecolor">
    <h2>Update Color Rules</h2>
    <form id="updatecolor-form">
      <div class="form-group">
        <label for="title-bg-color">Title Background Color</label>
        <input type="color" id="title-bg-color" name="title_bg_color" value="">
      </div>
      <div class="form-group">
        <label for="title-fg-color">Title Foreground Color</label>
        <input type="color" id="title-fg-color" name="title_fg_color" value="">
      </div>
  
      <h2>Tail Background Color</h2>
      <div class="form-group">
        <label for="tail-bg-color-0-25">0 < 25%</label>
        <input type="color" id="tail-bg-color-0-25" name="tail_bg_color_0_25" value="">
      </div>
      <div class="form-group">
        <label for="tail-bg-color-25-50">25 < 50%</label>
        <input type="color" id="tail-bg-color-25-50" name="tail_bg_color_25_50" value="">
      </div>
      <div class="form-group">
        <label for="tail-bg-color-50-75">50 < 75%</label>
        <input type="color" id="tail-bg-color-50-75" name="tail_bg_color_50_75" value="">
      </div>
      <div class="form-group">
        <label for="tail-bg-color-75-100">75 < 100%</label>
        <input type="color" id="tail-bg-color-75-100" name="tail_bg_color_75_100" value="">
      </div>
  
      <h2>Tail Foreground Color</h2>
      <div class="form-group">
        <label for="tail-fg-color-0-25">0 < 25%</label>
        <input type="color" id="tail-fg-color-0-25" name="tail_fg_color_0_25" value="">
      </div>
      <div class="form-group">
        <label for="tail-fg-color-25-50">25 < 50%</label>
        <input type="color" id="tail-fg-color-25-50" name="tail_fg_color_25_50" value="">
      </div>
      <div class="form-group">
        <label for="tail-fg-color-50-75">50 < 75%</label>
        <input type="color" id="tail-fg-color-50-75" name="tail_fg_color_50_75" value="">
      </div>
      <div class="form-group">
        <label for="tail-fg-color-75-100">75 < 100%</label>
        <input type="color" id="tail-fg-color-75-100" name="tail_fg_color_75_100" value="">
      </div>
      <h2>Sub-Page Update Color Rules</h2>
      <div class="form-group">
        <label for="header-bg-color">Header Background Color</label>
        <input type="color" id="header-bg-color" name="header_bg_color" value="">
      </div>
      <div class="form-group">
        <label for="header-fg-color">Header Foreground Color</label>
        <input type="color" id="header-fg-color" name="header_fg_color" value="">
      </div>
      <div class="form-group">
        <label for="page-bg-color">Page Background Color</label>
        <input type="color" id="page-bg-color" name="page_bg_color" value="">
      </div>
      <div class="form-group">
        <label for="page-fg-color">Page Foreground Color</label>
        <input type="color" id="page-fg-color" name="page_fg_color" value="">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
