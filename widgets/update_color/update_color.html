<div class="updatecolor" >
    <h2 style="font-size: 40px;">Update Color</h2>

        <input type="color" id="tail-bg-color-25-50" name="tail_bg_color_25_50" value="">
        <label for="tail-fg-color-25-50">Foreground Color <label> 
        <input type="color" id="tail-fg-color-25-50" name="tail_fg_color_25_50" value="">
    
      </div>




      <div class="form-group rule-group">
        <label>Rule 3</label>
        <input type="number" id="rule-3-min" name="rule_3_min" value="">
        <span>to</span>
        <input type="number" id="rule-3-max" name="rule_3_max" value="">

      <div class="form-group rule-group">

          <input type="color" id="tail-fg-color-75-100" name="tail_fg_color_75_100" value="">
      </div>






      <h2>Sub-Page Update Color</h2>
      <div class="form-group">
        <label for="header-bg-color">Header Background Color</label>
