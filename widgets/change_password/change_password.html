   <div data-id="change_password" class="change-password-widget">
    <h2 style="font-size: 30px;">Change Password</h2>
    <form id="change-password-form" class="custom-form">
      <div class="form-group">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
    <div id="change-password-message" class="change-password-message"></div>
  </div>
